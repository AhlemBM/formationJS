<html>
    <head>javaScript object </head>
<body>
    <p id="demo"></p>
    <script>
        let car = new Promise(function(resolve,reject){
            foel_fulltank = true
            if(foel_fulltank)
            resolve()
            else
            reject()
        });
        car.then(function(){
            document.write("the fuel tank is full")
        }).catch(function(){
            document.write("the fuel tank is not empty")
        })
    </script>
    <script>
        let empty_tank= function(){
            return new Promise(function(resolve,reject){
                resolve("the car doesn't have enough fuel")
            })}
        let engine = function(msg){
                return new Promise(function(resolve,reject){
                    resolve(msg+'the engine is over heating ')
                })
            }
        let travel = function(msg){
                return new Promise(function(resolve,reject){
                    resolve(msg+'the car is not safe for travelling')
                })
            }
        empty_tank().then(function(result){
            return engine(result)
        }).then(function(result){
            return travel(result)
        }).then(function(result){console.log("done!"+result)})
    </script>

</body>
</html>
