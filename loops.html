<script>
    //loop for
    let x;
    for(x=0;x<5;x++){
        console.log(x)
    }
    // while loop 
    console.log(" while loop")
    let y= 1;
    while(y<=5){
        console.log(y)
        y++
    }
    //do while loop
    console.log("do while loop")
    let z=15
    do{
        console.log(z)
       z++
    }
    while(z<10)

    console.log("do while loop2")
    let zz=5
    do{
        console.log(zz)
       zz++
    }
    while(zz<10)

    //break loop 
    
    console.log("break")
    for(x=0;x<10;x++){
        console.log(x)
        if(x==5)
        break
    }

    // continue 
     //break loop 
    
     console.log("continue ")
    for(x=0;x<10;x++){
       
        if(x==5)
            continue
        console.log(x)
       
    }
</script>
